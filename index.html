<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks go here -->
    <div class="container">
      <!-- 9am -->
      <div class="row time-block" value="9">
        <div class="col-2 hour">9AM</div>
        <div class="col-8">
          <input class="description textarea form-control col-10" type="text" placeholder="Task" id="input-9">
        </div>
        <button class="btn btn-info" type="button" id="9">Save</button>
      </div>

      <!-- 10am -->
      <div class="row time-block" value="10">
        <div class="col-2 hour">10AM</div>
        <div class="col-8">
          <input class="description textarea form-control col-10" type="text" placeholder="Task" id="input-10">
        </div>
        <button class="btn btn-info" type="button" id="10">Save</button>
      </div>

      <!-- 11am -->
      <div class="row time-block" value="11">
        <div class="col-2 hour">11AM</div>
        <div class="col-8">
          <input class="description textarea form-control col-10" type="text" placeholder="Task" id="input-11">
        </div>
        <button class="btn btn-info" type="button" id="11">Save</button>
      </div>

      <!-- 12pm -->
      <div class="row time-block" value="12">
        <div class="col-2 hour">12PM</div>
        <div class="col-8">
          <input class="description textarea form-control col-10" type="text" placeholder="Task" id="input-12">
        </div>
        <button class="btn btn-info" type="button" id="12">Save</button>
      </div>

      <!-- 1pm -->
      <div class="row time-block" value="13">
        <div class="col-2 hour">1PM</div>
        <div class="col-8">
          <input class="description textarea form-control col-10" type="text" placeholder="Task" id="input-13">
        </div>
        <button class="btn btn-info" type="button" id="13">Save</button>
      </div>

      <!-- 2pm -->

          <input class="description textarea form-control col-10" type="text" placeholder="Task" id="input-14">

      </div>

      <!-- 3pm -->
      <div class="row time-block" value="15">

          <input class="description textarea form-control col-10" type="text" placeholder="Task" id="input-15">

      </div>

      <!-- 4pm -->
      <div class="row time-block" value="16">

          <input class="description textarea form-control col-10" type="text" placeholder="Task" id="input-16">
        </div>
        <button class="btn btn-info" type="button" id="16">Save</button>
      </div>

      <!-- 5pm -->
      <div class="row time-block" value="17">
        <div class="col-2 hour">5PM</div>
        <div class="col-8">
          <input class="description textarea form-control col-10" type="text" placeholder="Task" id="input-17">
        </div>
        <button class="btn btn-info" type="button" id="17">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
